<!DOCTYPE html>
<html>
<head>

  <!-- Latest compiled and minified CSS -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="lib/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <script type="text/javascript">
    var Timer;
    var TotalSeconds;
    var Wasters_1;


    function CreateTimer(TimerID, Time, Wasters) {
      Timer = document.getElementById(TimerID);
      TotalSeconds = Time;
      Wasters_1 = Wasters;

      UpdateTimer();
      window.setTimeout("Tick()", 1000);
    }

    function updateTick() {
      Wasters_1 = parseInt(document.getElementById('wastersCount').value);
    }

    function Tick() {

      var counter = Wasters_1;

      TotalSeconds += counter;
      UpdateTimer();
      window.setTimeout("Tick()", 1000);
    }

    function UpdateTimer() {

//      var TotalSeconds = new Date().getTime() / 1000;
      var hours = parseInt( TotalSeconds / 3600 ) % 24;
      var minutes = parseInt( TotalSeconds / 60 ) % 60;
      var seconds = TotalSeconds % 60;

      var result = (hours < 10 ? "0" + hours : hours) + " hh " + (minutes < 10 ? "0" + minutes : minutes) + " mm " + (seconds  < 10 ? "0" + seconds : seconds);

      Timer.innerHTML = result;
    }
  </script>
</head>
<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="lib/js/bootstrap.min.js"></script>

<h1>Waste Time Counter</h1>

<p>Number Of Wasters</p>
<input type="text" id="wastersCount" value="1"/>
<button type="button" id="wastersClick" onclick="updateTick()">Click Me!</button>

<div id='timer'/>
<script type="text/javascript">
  window.onload = CreateTimer("timer", 0, 1);
</script>

</body>
</html>
